<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>lista de hoteles</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container my-5">
        <div class="alert alert-info display-1 display-center">Lista de hoteles</div>

        {% for hotel in hoteles %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ hotel.nombre }}</h5>
                <p class="card-text"> direccion : {{ hotel.direccion }}</p>
                <p class="card-text"> telefono : {{ hotel.telefono }}</p>
                <p class="card-text"> email : {{ hotel.email }}</p>
                <p class="card-text"> estrellas :  {{ hotel.estrellas }}</p>
            </div>
        </div>
        {% endfor %}


    </div>
</body>
</html>
